<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Code Reviewer</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .drop-zone { border: 2px dashed #ccc; padding: 40px; text-align: center; margin-bottom: 20px; }
        .drop-zone.dragover { border-color: #000; background: #f0f0f0; }
        button { padding: 10px 20px; cursor: pointer; }
        #results { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; }
        .auth-form { margin-bottom: 30px; border-bottom: 1px solid #ccc; padding-bottom: 20px;}
    </style>
</head>
<body>
    <h1>AI Code Reviewer (Mistral)</h1>

    <!-- Форма авторизации -->
    <div class="auth-form">
        <h3>Login (JWT)</h3>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin">
        <button onclick="login()">Login</button>
    </div>

    <!-- Drag and Drop Zone -->
    <div class="drop-zone" id="dropZone">
        Перетащите файл .py или .pdf сюда
    </div>
    <input type="file" id="fileInput" style="display:none">
    <button onclick="document.getElementById('fileInput').click()">Выбрать файл</button>
    <button onclick="scanLocal()">Сканировать локальный проект</button>
    <input type="text" id="localProjectName" placeholder="Имя проекта в PycharmProjects" style="width: 200px">

    <h3>Результат:</h3>
    <div id="results">Ожидание действия...</div>

    <script>
        let token = localStorage.getItem('access_token') || '';

        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const formData = new FormData();
            formData.append('username', u);
            formData.append('password', p);

            const res = await fetch('/token', { method: 'POST', body: formData });
            if (res.ok) {
                const data = await res.json();
                token = data.access_token;
                localStorage.setItem('access_token', token);
                log("Успешный вход!");
            } else {
                log("Ошибка входа");
            }
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        async function handleFiles(files) {
            if (!token) return log("Сначала войдите в систему!");
            if (files.length === 0) return;

            const file = files[0];
            const formData = new FormData();
            formData.append('file', file);

            log(`Анализируем ${file.name}...`);

            try {
                const res = await fetch('/api/upload-and-review', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const data = await res.json();
                log(data.review);
            } catch (err) {
                log("Ошибка: " + err);
            }
        }

        async function scanLocal() {
            if (!token) return log("Сначала войдите!");
            const projName = document.getElementById('localProjectName').value;
            if (!projName) return log("Введите имя проекта");

            const formData = new FormData();
            formData.append('project_name', projName);

            log(`Сканирование ${projName}... Это может занять время.`);

            try {
                const res = await fetch('/api/scan-local-project', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const data = await res.json();
                log(JSON.stringify(data, null, 2));
            } catch (err) {
                log("Ошибка: " + err);
            }
        }

        function log(msg) {
            document.getElementById('results').innerText = msg;
        }
    </script>
</body>
</html>
